<html lang="en">

<head>

<body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"></a>
            </div>
            <div class="navbar-collapse collapse">
                <form method="get" action="http://www.baidu.com/baidu" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input name="word" size="30" maxlength="100" type="text" id="search-input" class="form-control" placeholder="搜索一下，你就知道怎么买" />
                        <input type='submit' value='搜索' 
onclick="this.form.target='_blank';return true;" style="display:none">
        <input name="tn" type="hidden" value="bds" />
        <input name="cl" type="hidden" value="3" />
        <input name="si" type="hidden" value="v2ex.com" />
        <input name="ct" type="hidden" value="2097152" />
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/tags">标签</a>
                    </li>
                    {%if user_info%}
                    <li class="dropdown">
                        <a href="/u/{{ user_info.username}}" class="dropdown-toggle nav-username" data-toggle="dropdown">
                            {{ user_info.username }} 
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/u/{{ user_info.username }}">我的主页</a>
                            </li>
                            <li><a href="/setting">设置</a>
                            </li>
                            <li><a href="/signout">退出</a>
                            </li>
                        </ul>
                    </li>
                    {%else%}
                    <li>
                        <a class="nav-signup" href="javascript:;">注册</a>
                    </li>
                    <li>
                        <a href="javascript:;">登录</a>
                    </li>
                    {%endif%}

                    <li class="">
                        <a class="nav-btn" href="{% if user_info == none %}javascript:;{%else%}/new{%endif%}">
                            <button class="btn btn-default">提问 or 发帖</button>
                        </a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">{% block main %}{% endblock %}</div>
    <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    {% block javascript %}{% endblock %}

    <script type="text/javascript">
        $(document).ready(function()  {
            $('.J_search').submit(function(e) {
                var _node = $(this);
                var query = _node.find('input').val();
                e.preventDefault();
                window.open('http://baidu.com/search?q=site:mifan.tv/p%20' + query, "_blank");
            });
        });
    </script>


</body>
